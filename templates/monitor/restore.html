<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/css/public.css" media="all">
</head>

<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>查询条件</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">

                        <div class="layui-inline">
                            <label class="layui-form-label">状态</label>
                            <div class="layui-input-inline">
                                <select name="enable">
                                    <option value=""></option>
                                    <option value="1">成功</option>
                                    <option value="0">失败</option>
                                </select>
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">恢复时间</label>
                            <div class="layui-input-inline">
                                <input type="text" name="codeName" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">文件名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="roleName" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">详情</label>
                            <div class="layui-input-inline">
                                <input type="text" name="roleName" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-normal" lay-submit
                                    lay-filter="data-search-btn">
                                <i class="layui-icon"></i>
                                查 询
                            </button>
                            <button type="reset" class="layui-btn layui-btn-primary">
                                <i class="layui-icon layui-icon-refresh"></i>
                                重 置
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
    </div>
</div>
<script type="text/html" id="toolbarUser">

</script>
<script type="text/html" id="currentTableBar">
    {% if "role:delete" in request.session.permissions %}
        <a class="layui-btn layui-btn-xs layui-btn-primary layui-border-red data-count-delete" lay-event="delete">删除</a>
    {% endif %}
</script>
<script src="/static/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="/static/js/lay-config.js?v1.3.1" charset="utf-8"></script>
<script>


    layui.use(['form', 'table', 'ajax'], function () {
        const $ = layui.jquery
        const form = layui.form
        const table = layui.table
        const ajax = layui.ajax

        const token = "{{ csrf_token }}"
        ajax.setToken(token)

        const userID = $("#login_user", parent.document).text();

        //登陆超时跳转
        $.ajaxSetup({
            complete: function (XMLHttpRequest, textStatus) {
                if (textStatus === "parsererror") {
                    layer.msg('登陆过期, 请重新登陆', {icon: 2, time: 2000}, function () {
                        window.location.href = '/';
                    })
                } else if (textStatus === "error") {
                    $.messager.alert('提示信息', "请求超时！请稍后再试！", 'info');
                }
            }
        });

        let cols = [
            {type: "checkbox", width: 50},
            {field: 'id', width: 100, title: '序号', align: 'center', sort: true, hide: false},
            {field: 'request_time', width: 100, title: '请求时间', align: 'center', sort: true, hide: true},
            {field: 'request_method', width: 100, title: '请求方法', align: 'center', sort: true},
            {field: 'request_path', width: 200, title: '请求路径', align: 'center', sort: true},
            {field: 'response_status', width: 200, title: '响应状态', align: 'center', sort: true},
            {field: 'disposal_time', width: 200, title: '响应时间', align: 'center', sort: true},
            {field: 'source_ip', width: 200, title: '处置事件', align: 'center', sort: true},
            {field: 'roleCode', width: 200, title: '源IP', align: 'center', sort: true},
            {field: 'attack_type', width: 200, title: '攻击类型', align: 'center', sort: true},
            {field: 'details', width: 200, title: '详情信息', align: 'center', sort: true},
            {field: 'auto_handled', width: 200, title: '是否自动处理', align: 'center', sort: true},
            {field: 'handled_status', width: 200, title: '处理状态', align: 'center', sort: true},
            {field: 'handled_action', width: 200, title: '处理动作', align: 'center', sort: true},
            {field: 'handled_details', width: 200, title: '处理详情', align: 'center', sort: true},
            {title: '操作', width: 150, toolbar: '#currentTableBar', align: "center"}
        ]
        table.render({
            elem: '#currentTableId',
            url: '/handle_query',
            method: 'post',
            toolbar: '#toolbarUser',
            defaultToolbar: ['filter', 'exports', 'print'],
            cols: [cols],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 10,
            page: true,
            skin: 'row',
            even: true
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            console.log(data.field);
            const result = JSON.stringify(data.field);

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                },
                where: {
                    Params: result
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {

            const del = () => {
                layer.confirm('真的删除选中行吗?', {icon: 3, title: '确认删除'}, function (index) {
                    layer.close(index);
                    const checkStatus = table.checkStatus('currentTableId'), data = checkStatus.data;
                    //传给后台
                    ajax.post("/handle_delete", {delParam: JSON.stringify(data)}, function (result) {
                        if (result.success) {
                            layer.msg(result.msg, {icon: 1});
                        } else {
                            layer.msg(result.msg, {icon: 2});
                        }
                    })
                    return false;
                });
            }

            const add = () => {
                const index = layer.open({
                    title: '新增',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['40%', '50%'],
                    content: '/role-add',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            }

            if (obj.event === 'add') {  // 监听添加操作
                add()
            } else if (obj.event === 'multi-del') {  // 监听multi-del操作
                del()
            } else if (obj.event === 'refresh') {
                window.refresh()
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            const data = obj.data;

            const edit = () => {
                const index = layer.open({
                    title: '编辑',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['40%', '60%'],
                    content: '/role/role-edit-page',
                    success: function (layero, index) {
                        var body = layer.getChildFrame('body', index);
                        // var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
                        body.find("input[name='roleID']").val(data.id);
                        body.find("input[name='roleCode']").val(data.roleCode);
                        body.find("input[name='roleName']").val(data.roleName);
                        body.find("input[name='remark']").val(data.remark);
                        // 通过ID更新

                        body.find("#enable").val(data.enable);
                        // 重新渲染
                        var iframeWindow = layero.find('iframe')[0].contentWindow;
                        iframeWindow.layui.form.render();
                    }
                });

                $(window).on("resize", function () {
                    layer.full(index);
                });
            }

            const del = () => {
                layer.confirm('真的删除行么?', {icon: 3, title: '确认删除'}, function (index) {
                    // console.log(obj);
                    obj.del();
                    layer.close(index);
                    ajax.post("/handle_delete", {delParam: JSON.stringify(data)}, function (result) {
                        if (result.success) {
                            layer.msg(result.msg, {icon: 1});
                        } else {
                            layer.msg(result.msg, {icon: 2});
                        }
                    })
                    return false;
                });
            }

            if (obj.event === 'edit') {
                edit();
                return false;
            } else if (obj.event === 'delete') {
                del();
                return false;
            }
        });
    });

</script>

</body>

</html>
